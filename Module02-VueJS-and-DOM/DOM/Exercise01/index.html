<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="challange">
    <!-- 1) Fill the tag <p> with your name and age - use interpolation -->
    <p>{{namePlusAge()}}</p> <!--you can also use this: ---|> ( name + " is " + age + " years old" )-->
    
    <!-- 2) Show your age multiplied by 3 -->
    <p>{{age * 3}}</p>
    
    <!-- 3) Call a func to show a random number
        between 0 and 1 (Math.random()) -->
    <p>{{generateRandom()}}</p>
    
    <!-- 4) Search a img on google and show on tag img bellow 
        using v-bind in the attribute "src" -->
    <div>
        <img v-bind:src="beauty" height="400">
    </div>
    
    <!-- 5) Initialize the attribute with your name (use "value" attribute) -->
    <div>
        <input type="text" v-bind:value="name">
    </div>
</div>
