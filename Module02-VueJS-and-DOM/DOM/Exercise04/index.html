<link rel="stylesheet" href="styles.css">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="exercise04">
	<!-- 1) Iniciar a execução do efeito usando botão. 
    O efeito deve alternadamente trocar as classes "destaque" e
    "encolher" para cada chamada de setInterval. Use a div abaixo
	com id "effect" para associar as classes CSS. -->
	<h2>#01</h2>
	<div>
		<button @click="startEffect">Start Effect</button>
		<div id="effect" :class="ex1class"></div>
	</div>
	
	<!-- 2) Crie duas classes CSS e associe a div usando a
		sintaxe de array -->
	<h2>#02</h2>
	<div :class="['ex2class1', 'ex2class2']">Estou sem classe CSS</div>

	<!-- 3) Aplique na div abaixo a classe informada pelo usuário
		(crie classe CSS de exemplo). -->
	<h2>#03</h2>
	<div>
		<input type="text" v-model="ex3class">
		<div :class="ex3class"></div>
	</div>

	<!-- 4) Aplique na div abaixo a classe informada pelo usuário e
    outra classe usando o valor true/false (crie classes CSS de exemplo). -->
	<h2>#04</h2>
	<div>
		<input type="text" v-model="ex4class">
		<input type="text" @input="checkEx4Value($event)">
		<div :class="[ex4class, {ex4BlueBackground: ex4Value}]"></div>
	</div>

	<!-- 5) Repita 3) mas utilizando estilos ao invés de classes CSS.
    Associe os estilos a div abaixo  -->
	<h2>#05</h2>
	<div>
		<input type="text" v-model="ex5styles">
		<div class="box" :style="[{'background-color': ex5styles}]"></div>
	</div>

	<!-- 6) Crie uma barra de progresso simples com setInterval 
    e binding de estilo. -->
	<h2>#06</h2>
	<div>
		<button @click="startProgress">Iniciar</button>
		<div></div>
	</div>
</div>
<script src="app.js"></script>
